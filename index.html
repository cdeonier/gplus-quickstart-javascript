<!DOCTYPE html>
<html>
<head>
  <title>Google+ JavaScript Quickstart</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script type="text/javascript">
    function onSignIn(googleUser) {
      alert("Signed In!");
    }

    function onSignInFailure() {
      alert("You failed. Shame. Shame. Shame.");
    }
  </script>
  <meta name="google-signin-client_id" content="622686756548-j87bjniqthcq1e4hbf1msh3fikqn892p.apps.googleusercontent.com">
</head>
<body>
  <!-- Google Sign-in (new) -->
  <div class="g-signin2"
    data-apppackagename="com.airbnb.android"
    data-clientid="622686756548-j87bjniqthcq1e4hbf1msh3fikqn892p.apps.googleusercontent.com"
    data-redirecturi="postmessage"
    data-accesstype="offline"
    data-onsuccess="onSignIn"
    data-onfailure="onSignInFailure">
  </div>
</body>
</html>
